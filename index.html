<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="./src/assets/dog.png" />
  <title>Mundo pet</title>
</head>
<body>
  <div class="container">
    <div id="brand">
      <img src="src/assets/dog.png" alt="Cachorro">
      <span id="text-brand">Mundo pet</span>
    </div>
    <main class="schedule">
      <header>
        <div id="title">
          <h1>Sua agenda</h1>
          <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
        </div>
        <div class="input">
          <i><img src="./src/assets/calendario.png" alt="Calendário" /></i>
          <input type="date" id="schedule-date" name="date" required />
        </div>
      </header>

      <div class="sections">
        <section class="schedule-period">
          <header>
            <div class="period-header">
              <img src="./src/assets/morning.png" alt="Manhã" />
              <strong>Manhã</strong>
            </div>
            <span>09h-12h</span>
          </header>
          <ul id="period-morning" class="period">
            <!-- Exemplo 
            <li>
              <div class="first-line">
                <strong>09:00</strong>
                <span class="pet-name">Thor</span>
                <span class="owner-name">/ Fernanda Costa</span>
              </div>
              <span class="service">Vacinação</span>
              <span class="remove">Remover agendamento</span>         
            </li>--> 
          </ul>
        </section>

        <section class="schedule-period">
          <header>
            <div class="period-header">
              <img src="./src/assets/afternoon.png" alt="Manhã" />
              <strong>Tarde</strong>
            </div>
            <span>13h-18h</span>
          </header>
          <ul id="period-afternoon" class="period">
            <!-- Exemplo 
            <li>
              <div class="first-line">
                <strong>13:00</strong>
                <span class="pet-name">Mel</span><span class="owner-name">/ / João Souza</span>
              </div>
              <span class="service">Corte de Unhas</span>
              <span class="remove">Remover agendamento</span>         
            </li>--> 
          </ul>
        </section>

        <section class="schedule-period">
          <header>
            <div class="period-header">
              <img src="./src/assets/night.png" alt="Manhã" />
              <strong>Noite</strong>
            </div>
            <span>19h-21h</span>
          </header>
          <ul id="period-night" class="period">
            <!-- Exemplo 
            <li>
              <div class="first-line">
                <strong>20:00</strong>
                <span class="pet-name">Max</span><span class="owner-name">/ / Camila Santos</span>
              </div>
              <span class="service">Limpeza de Dentes</span>
              <span class="remove">Remover agendamento</span>         
            </li> -->
          </ul>
        </section>
      </div>
    </main>    
    <div class="new-schedule">
      <button>NOVO AGENDAMENTO</button>
    </div>
  </div>
  
  <!-- modal -->
  <div class="modal-wrapper" >

    <div class="modal-form">
      <header id="modal-header">
        <h1>Agende um atendimento</h1>
        <p>Preencha os dados do cliente para realizar o agendamento:</p>
      </header>
          
      <form>
        <label for="tutor-name">Nome do tutor</label>
        <div class="input">
          <i><img src="./src/assets/tutor.png" alt="Tutor" /></i>
          <input type="text" id="tutor-name" name="date"  required />
        </div>

        <label for="pet-name">Nome do pet</label>
        <div class="input">
          <i><img src="./src/assets/pet.png" alt="Pet" /></i>
          <input type="text" id="pet-name" name="pet-name"  required />
        </div>

        <label for="tel">Telefone</label>
        <div class="input">
          <i><img src="./src/assets/phone.png" alt="Tel" /></i>
          <input type="tel" id="tel" name="tel" required />
        </div>

        <label for="service-description">Descrição do serviço</label>
        <div class="textarea">
          <textarea name="service-description" id="service-description" placeholder="Banho e tosa"></textarea>
        </div>

        <div id="flex">
          <div class="flex-1">
            <label for="form-date">Data</label>
            <div class="input">
              <i><img src="./src/assets/calendario.png" alt="Calendário" /></i>
              <input type="date" id="form-date" name="date" required />
            </div>
          </div>
          
          <div class="flex-1">            
            <label for="time">Hora</label>
            <div class="input">
              <i><img src="./src/assets/clock.png" alt="Relógio" /></i>
              <select id="time" name="time" required>
                <option value="" disabled selected>Selecione</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
              </select>
            </div>            
          </div>
        </div>
       
        <div id="wrapper-button">
          <button id="schedule-button">AGENDAR</button>
        </div>        
      </form>
           
      <img src="src/assets/close.png" alt="x de close" id="close" class="close">
      
    </div>
  </div>


</body>
</html>
